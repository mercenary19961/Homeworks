<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: gainsboro;
        }
        .container {
            display: inline-block;
        }
        .box {
            display: inline-block;
            background-color: white;
            color: white;
            width: 150px;
            height: 150px;
            margin-left: 40px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box" style="box-shadow: 1px 1px 1px gray;"></div>
        <div class="box" style="box-shadow: 3px 3px 3px gray;"></div>
        <div class="box" style="box-shadow: 5px 5px 5px gray;"></div>
        <div class="box" style="box-shadow: 7px 7px 7px gray;"></div>
        <div class="box" style="box-shadow: 9px 9px 9px gray;"></div>
    </div>
</body>
</html>
