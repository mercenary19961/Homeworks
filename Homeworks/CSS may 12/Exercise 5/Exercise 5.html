<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            margin: 15px;
            padding: 15px;
            border: 1px solid;
            border-radius: 5px;
            box-shadow: 5px 5px #888888;
        }
    </style>
</head>
<body>
    <h1>Table Styling</h1>
    <table style="padding-left: 20px; border-spacing: 15px;">
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
    </table>
</body>
</html>
