<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            background-color: white;
            border: orange 10px solid;
            border-style: solid 5px;
            width: 1500px;
            height: 600px;
        }
        div {
            color: white;
            text-align: center;
            font-size: 150px;
            font-weight: bold;
            width: 25%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div style="background-color: limegreen;">1</div>
        <div style="background-color: lightskyblue;">2</div>
        <div style="background-color: plum;">3</div>
        <div style="background-color: darkcyan;">4</div>
        <div style="background-color: yellow;">5</div>
        <div style="background-color: brown;">6</div>
        <div style="background-color: red;">7</div>
        <div style="background-color: gray;">8</div>
        <div style="background-color: greenyellow;">9</div>
        <div style="background-color: lightseagreen;">10</div>
    </div>
</body>
</html>
