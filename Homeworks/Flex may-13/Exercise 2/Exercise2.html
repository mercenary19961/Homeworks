<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100%;
        }
        .flex-container {
            display: flex;
            height: 100%;
            width: 100%;
        }
        div {
            flex: 1;
            display: flex;  
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 120px;
            font-weight: bold;
            width: 50%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div style="background-color: orange;">First Part</div>
        <div style="background-color: blue;">Second Part</div>
    </div>
</body>
</html>
