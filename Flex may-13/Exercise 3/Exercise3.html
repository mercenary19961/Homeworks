<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgba(78, 51, 1, 0.61);
            margin: 0;
        }
        .flex-container {
            display: flex;
            flex-wrap: nowrap;
            margin: 20px;
            width: 98%;
            height: 630px;
        }
        div {
            width: 11%;
            height: auto;
            color: white;
            text-align: center;
            font-size: 150px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div style="background-color: green;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: purple;">3</div>
        <div style="background-color: gray;">4</div>
        <div style="background-color: blue;">5</div>
        <div style="background-color: orange;">6</div>
        <div style="background-color: pink;">7</div>
        <div style="background-color: red;">8</div>
        <div style="background-color: brown;">9</div>
    </div>
</body>
</html>
